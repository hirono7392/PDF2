<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated PDF System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .pdf-card {
            display: inline-block;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .system-text {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        .roll-in-left {
            animation: roll-in-left 0.6s ease-out both;
        }
        .roll-in-bottom {
            animation: roll-in-bottom 0.6s ease-out both 0.6s;
        }
        .roll-in-right {
            animation: roll-in-right 0.6s ease-out both 1.2s;
        }
        .tracking-in-contract-bck {
            animation: tracking-in-contract-bck 1s cubic-bezier(.215,.61,.355,1.000) both 1.8s;
        }
        @keyframes roll-in-left {
            0% {
                transform: translateX(-800px) rotate(-540deg);
                opacity: 0;
            }
            100% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
        }
        @keyframes roll-in-bottom {
            0% {
                transform: translateY(800px) rotate(540deg);
                opacity: 0;
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }
        @keyframes roll-in-right {
            0% {
                transform: translateX(800px) rotate(540deg);
                opacity: 0;
            }
            100% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
        }
        @keyframes tracking-in-contract-bck {
            0% {
                letter-spacing: 1em;
                transform: translateZ(400px);
                opacity: 0;
            }
            40% {
                opacity: 0.6;
            }
            100% {
                transform: translateZ(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pdf-card roll-in-left">P</div>
        <div class="pdf-card roll-in-bottom">D</div>
        <div class="pdf-card roll-in-right">F</div>
        <div class="system-text tracking-in-contract-bck">結合システム</div>
    </div>
</body>
</html>
